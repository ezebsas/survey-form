<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey form</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1 id="title">Survey form</h1>
    <p id="description">Amazing survey form</p>
    <form id="survey-form" class="" action="index.html" method="post">
      <div class="">
        <label id="name-label" for="name">* Name: </label>
        <input id="name" type="text" name="name" value="">
      </div>
      <div class="">
        <label id="email-label" for="email">* Email: </label>
        <input id="email" type="email" name="email" value="">
      </div>
      <div class="">
        <label id="number-label" for="age">* Age: </label>
        <input id="age" type="number" name="age" value="" min="0" max="10">
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="dropD">Seleccionar sede en la que cursa</label>
        </div>
        <div class="rightTab">
          <select id="dropdown" name="dropD" class="dropdown">
            <option disabled value>Seleccionar opcion</option>
            <option value="caseros">Caseros</option>
            <option value="lynch">Lynch</option>
            <option value="virtual">Virtual</option>
          </select>
        </div>
      </div>
      <div class="">
        <div class="labels">
          <label for="userRating">* How likely is that you would recommend freeCodeCamp to a friend?</label>
        </div>
        <ul style="list-style: none;">
          <li class="radio"><label>Definitely<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>Maybe<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
          <li class="radio"><label>Not sure<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
        </ul>
      </div>
      <div class="checkbox">
        <h4>Deportes que te gustan</h4>
        <label><input type="checkbox" name="rugby" value="rugby">Rugby</label>
        <br>
        <label><input type="checkbox" name="basquet" value="basquet">Basquet</label>
        <br>
        <label><input type="checkbox" name="tenis_de_mesa" value="tenis_de_mesa">Tenis de mesa </label>
      </div>
      <div class="">
        <div class="labels">
          <label for="comments">Any Comments or Suggestions?</label>
        </div>
        <div class="rightTab">
          <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
      </div>
      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
